<div class="row">
  <div class="col-md-6">
    <h2>Cadastre-se</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
          <div class="form-group">
              <label for="first-name">Nome</label>
              <input type="text" class="form-control" id="first-name" placeholder="Nome" name="firstName" tmFocus ngModel>              
          </div>
          <div class="form-group">
              <label for="last-name">Sobrenome</label>
              <input type="text" class="form-control" id="last-name" placeholder="Sobrenome" name="lastName" ngModel>              
          </div>
          <div class="form-group">
            <label for="email">Email</label>
          	<input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel  #email="ngModel">
            <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Informe um email válido.</small>
          </div>
          <div class="form-group">
            <label for="password">Senha com no mínimo 6 caracteres.</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" ngModel>
          </div>   
          <div class="form-group">
             <label for="location">Endereço</label>
             <input type="text" class="form-control" id="location" placeholder="Endereço"  required name="location" ngModel>              
          </div> 

          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Registrar</button>
              <app-spinner [isRunning]="isRequesting"></app-spinner> 
          </div>

          <div *ngIf="errors" class="alert alert-danger" role="alert">
              <strong>Oops!</strong> {{errors}}
            </div>               
          
        </form>
   </div>
</div>
